<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream Hire - Skill Analyzer</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f7f8;
      color: #333;
    }

    .container {
      display: flex;
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    /* Left Section Styling */
    .left {
      flex: 2;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .quote {
      font-style: italic;
      color: #5e5ea1;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #2c6e91;
      font-weight: bold;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
    }

    button:hover {
      background: #2980b9;
    }

    /* Results Styling */
    .results {
      margin-top: 30px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 6px;
    }

    .results h3 {
      margin-top: 0;
    }

    .highlight {
      font-weight: bold;
      color: #3498db;
    }

    /* Right Section Styling - Zooming Paper */
    .right {
      flex: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-area {
      position: relative;
      width: 280px;
      height: 380px;
      overflow: hidden;
    }

    .resume-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: resumeZoom 4s ease-in-out infinite;
      border: none; /* Remove border */
    }

    .magnifier-icon {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('https://cdn-icons-png.flaticon.com/512/751/751463.png') no-repeat center center;
      background-size: contain;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes resumeZoom {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <h1>Dream Hire</h1>
      <p class="quote">Reach your dream job with Dream Hire</p>

      <label for="resume">ðŸ“„ Upload Your Resume (PDF/DOCX):</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" />

      <label for="dreamJob">ðŸ’¼ Enter Your Dream Job:</label>
      <input type="text" id="dreamJob" placeholder="e.g. Data Scientist" />

      <button id="analyzeBtn">ðŸš€ Analyze Skills</button>

      <!-- Results Section -->
      <div class="results" id="results" style="display:none;">
        <h3>âœ… Current Skills</h3>
        <p><span id="currentSkills" class="highlight"></span></p>

        <h3>ðŸ“ˆ Skills to Develop</h3>
        <p><span id="skillsToDevelop" class="highlight"></span></p>
      </div>
    </div>

    <!-- Right Section: Zooming Resume with Magnifying Glass -->
    <div class="right">
      <div class="image-area">
        <img src="resume.png" class="resume-img" alt="Resume Paper" />
        <div class="magnifier-icon"></div>
      </div>
    </div>
  </div>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');

    analyzeBtn.addEventListener('click', () => {
      const resumeInput = document.getElementById('resume');
      const dreamJobInput = document.getElementById('dreamJob').value.trim();
      const resultsDiv = document.getElementById('results');
      const currentSkillsSpan = document.getElementById('currentSkills');
      const skillsToDevelopSpan = document.getElementById('skillsToDevelop');

      if (!resumeInput.files.length || !dreamJobInput) {
        alert("Please upload your resume and enter your dream job.");
        return;
      }

      // Just mock the backend call
      currentSkillsSpan.textContent = "Python, HTML, CSS";
      skillsToDevelopSpan.textContent = "JavaScript, Machine Learning"; 

      resultsDiv.style.display = 'block';
    });
  </script>

</body>
</html>
